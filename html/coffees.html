<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu de Café</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        header {
            background-color: #6b4226;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        main {
            padding: 2rem;
        }
        h1, h2 {
            color: #6b4226;
        }
        .menu-section {
            margin-bottom: 2rem;
        }
        .menu-item {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid #ddd;
        }
        .menu-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Menu de Café</h1>
    </header>
    <main>
        <section class="menu-section">
            <h2>Cafés Quentes</h2>
            <div class="menu-item">
                <span>Expresso</span>
                <span>R$ 5,00</span>
            </div>
            <div class="menu-item">
                <span>Capuccino</span>
                <span>R$ 8,00</span>
            </div>
            <div class="menu-item">
                <span>Latte</span>
                <span>R$ 7,50</span>
            </div>
        </section>
        <section class="menu-section">
            <h2>Cafés Gelados</h2>
            <div class="menu-item">
                <span>Cold Brew</span>
                <span>R$ 9,00</span>
            </div>
            <div class="menu-item">
                <span>Iced Latte</span>
                <span>R$ 8,50</span>
            </div>
            <div class="menu-item">
                <span>Frappuccino</span>
                <span>R$ 12,00</span>
            </div>
        </section>
        <section class="menu-section">
            <h2>Acompanhamentos</h2>
            <div class="menu-item">
                <span>Pão de Queijo</span>
                <span>R$ 4,00</span>
            </div>
            <div class="menu-item">
                <span>Biscoito</span>
                <span>R$ 3,50</span>
            </div>
            <div class="menu-item">
                <span>Croissant</span>
                <span>R$ 6,00</span>
            </div>
        </section>
    </main>
</body>
</html>
