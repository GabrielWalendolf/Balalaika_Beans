<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balalaika-Beans</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
    <div id="app">
        <!-- Cabeçalho -->
        <header>
            <h1>Balalaika Beans</h1>
            <nav>
                <button class="btn-nav" @click="currentPage = 'home'">Home</button>
                <button class="btn-nav" @click="currentPage = 'coffees'">Café</button>
                <button class="btn-nav" @click="currentPage = 'about'">Sobre</button>
                <button class="btn-nav" @click="currentPage = 'contact'">Contato</button>
            </nav>
        </header>

        <!-- Conteúdo Dinâmico -->
        <main>
            <component :is="currentPage"></component>
        </main>
    </div>
    <footer>
        <p>© 2024 Balalaika Beans. Todos os direitos reservados.</p>
    </footer>

    <script type="module" src="script.js"></script>
</body>
</html>
